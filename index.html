<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tyler" />
    <meta
      name="description"
      content=" Spots is a social media platform for sharing photos of beautiful places. Users can create profiles, post images, and interact with others through likes and comments."
    />
    <meta name="keywords" content="HTML, CSS, ????" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages\index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="header logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__image"
          />
          <h1 class="profile__title">Bessie Coleman</h1>
          <p class="profile__subtitle">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img src="images/Group 2.svg" alt="Edit pencil" />
            Edit Profile
          </button>
          <button type="button" class="profile__new-post-button">
            <img src="images/Group 26.svg" alt="plus sign for new post" />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens' image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaraunt terrace image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaraunt terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="an outdoor cafe image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">an outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a very long bridge over the forest image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">a very long bridge over the forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt=" Tunnel with morning light image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House's image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            >
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
